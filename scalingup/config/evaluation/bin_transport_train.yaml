task_sampler:
  tasks:
  - _target_: scalingup.utils.tasks.PutObjInContainer
    obj_link_path: toy/|toy/toy
    container_link_path: left_bin/|left_bin/left_bin
    require_close: false
    desc_template: move the toy into the left bin

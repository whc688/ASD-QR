  min_bin_y_dist: 0.22
  max_bin_y_dist: 0.24
  obj_x_margin: 0.1
  obj_y_margin: 0.1
  bin_z_rot_margin: 0.1
  asset_paths:
    - scalingup/environment/mujoco/assets/google_scanned_objects/toys/Dino_5/model.xml
